<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eleanor & Riley â€” Our Story ðŸ’•</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@300;500&display=swap");

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(180deg, #ffb6c1, #8bc34a);
        color: #fff;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
        transition: background 1s ease;
      }

      .container {
        max-width: 700px;
        padding: 2rem;
        transition: opacity 1s ease;
        opacity: 0;
      }

      h1 {
        font-family: "Parisienne", cursive;
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
      }

      p {
        font-size: 1.2rem;
        line-height: 1.8;
        color: #fff;
      }

      .btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 0.8rem 2rem;
        border-radius: 2rem;
        border: none;
        margin-top: 2rem;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.35);
      }

      .hearts,
      .notes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .heart,
      .note {
        position: absolute;
        color: rgba(255, 255, 255, 0.8);
        font-size: 1.5rem;
        animation: float 8s linear infinite;
        opacity: 0.6;
      }

      @keyframes float {
        from {
          transform: translateY(100vh) scale(0.5);
        }
        to {
          transform: translateY(-10vh) scale(1.3);
        }
      }

      #clickStart {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffb6c1;
        cursor: pointer;
        z-index: 100;
      }

      #clickStart h2 {
        text-align: center;
        color: white;
        font-family: "Parisienne", cursive;
        font-size: 2rem;
      }

      footer {
        position: absolute;
        bottom: 1rem;
        font-size: 0.9rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <!-- Click to start overlay -->
    <div id="clickStart">
      <h2>Click anywhere to start our story ðŸŽµðŸ’–</h2>
    </div>

    <!-- Background music -->
    <audio id="bgMusic" autoplay loop>
      <source src="defying-gravity.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="hearts"></div>
    <div class="notes"></div>

    <div class="container" id="story"></div>

    <footer>Written with love by Riley ðŸ’Œ</footer>

    <script>
      const slides = [
        {
          title: "Eleanor & Riley ðŸ’•",
          text: "Once upon a sixth form... where a single message about <em>Hamilton</em> started everything.",
          color: "linear-gradient(180deg, #ffb6c1, #8bc34a)",
        },
        {
          title: "How We Met",
          text: "It all began in sixth form â€” two people, one shared love for music, and a conversation sparked by <em>Hamilton</em>. That message changed everything.",
          color: "linear-gradient(180deg, #ff9a9e, #fad0c4)",
        },
        {
          title: "Our First Date",
          text: "We went to see <em>Wicked Part 1</em> â€” and for the first time, the world around us fell away. Just two hearts, one night, and a memory that still plays on repeat.",
          color: "linear-gradient(180deg, #a8e063, #56ab2f)",
        },
        {
          title: "Since Then",
          text: "Every laugh, every quiet night, every 'I love you' â€” itâ€™s all been our own kind of musical. The story keeps growing, note by note.",
          color: "linear-gradient(180deg, #89f7fe, #66a6ff)",
        },
        {
          title: "Forever Yours ðŸ’«",
          text: "I love you so much (more). Hereâ€™s to many more musicals, moments, and magic â€” just us.",
          color: "linear-gradient(180deg, #ffb6c1, #8bc34a)",
        },
      ];

      const container = document.getElementById("story");
      const body = document.body;
      const clickStart = document.getElementById("clickStart");
      const music = document.getElementById("bgMusic");
      let current = 0;

      clickStart.addEventListener("click", () => {
        music.play().catch(() => {});
        clickStart.style.display = "none";
        showSlide(0);
      });

      function showSlide(index) {
        const slide = slides[index];
        body.style.background = slide.color;
        container.style.opacity = 0;
        setTimeout(() => {
          container.innerHTML = `
          <h1>${slide.title}</h1>
          <p>${slide.text}</p>
          ${
            index < slides.length - 1
              ? '<button class="btn" onclick="nextSlide()">Next âž¤</button>'
              : '<button class="btn" onclick="restart()">â†» Replay</button>'
          }
        `;
          container.style.opacity = 1;
        }, 600);
      }

      function nextSlide() {
        current++;
        if (current < slides.length) showSlide(current);
      }

      function restart() {
        current = 0;
        showSlide(current);
      }

      // floating hearts
      const hearts = document.querySelector(".hearts");
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 5 + 5 + "s";
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
      }
      setInterval(createHeart, 700);

      // floating notes
      const notes = document.querySelector(".notes");
      const symbols = ["ðŸŽµ", "ðŸŽ¶", "ðŸ’«"];
      function createNote() {
        const note = document.createElement("div");
        note.classList.add("note");
        note.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        note.style.left = Math.random() * 100 + "vw";
        note.style.animationDuration = Math.random() * 6 + 6 + "s";
        notes.appendChild(note);
        setTimeout(() => note.remove(), 9000);
      }
      setInterval(createNote, 1000);
    </script>
  </body>
</html>
